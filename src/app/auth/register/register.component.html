<div class="flex h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input class="p-2 rounded w-full border text-sm" type="email" id="email" placeholder="Email">
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input class="p-2 rounded w-full border text-sm" type="password" id="password" placeholder="Password">
        </div>
        <div class="my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input class="p-2 rounded w-full border text-sm" type="password" id="confirm_password" placeholder="Confirm Password">
        </div>
        <div class="my-5 w-full">
            <input class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900" type="submit">
        </div>
    </form>
</div>
